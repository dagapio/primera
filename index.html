<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReformaMax - Chatbot</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GRMETTXDL0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GRMETTXDL0');
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1E3A5F;
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            display: none;
        }
        
        .chatbot-header {
            background: #1E3A5F;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .chatbot-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        
        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        
        .chatbot-input button {
            padding: 10px;
            background: #1E3A5F;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1E3A5F;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="chatbot-button" onclick="toggleChatbot()"> Chat</div>
    
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header" onclick="toggleChatbot()">Chat de Atenci贸n</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        let awaitingEmail = false;
        let awaitingQuestion = false;
        let userEmail = "";
        
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
            if (chatbot.style.display === "block") {
                setTimeout(() => {
                    addMessage("Chatbot", "隆Hola! 驴En qu茅 puedo ayudarte?\n\nSelecciona una opci贸n:\n1. Horario\n2. Ubicaci贸n\n3. Contacto\n4. Hablar con una persona");
                }, 500);
            }
        }
        
        function sendMessage() {
            const input = document.getElementById("chatbot-input");
            const message = input.value.trim();
            if (message === "") return;
            
            addMessage("T煤", message);
            input.value = "";
            
            if (awaitingEmail) {
                userEmail = message;
                awaitingEmail = false;
                awaitingQuestion = true;
                addMessage("Chatbot", "Por favor, escribe tu pregunta para que un agente la reciba.");
                return;
            }
            
            if (awaitingQuestion) {
                awaitingQuestion = false;
                sendEmail(userEmail, message);
                addMessage("Chatbot", "Gracias. Tu pregunta ha sido enviada a un agente. Ser谩s contactado pronto a tu correo electr贸nico: " + userEmail);
                return;
            }
            
            if (message === "4") {
                awaitingEmail = true;
                addMessage("Chatbot", "Por favor, proporciona tu correo electr贸nico para que podamos responderte.");
                return;
            }
            
            setTimeout(() => {
                const response = getResponse(message);
                addMessage("Chatbot", response);
            }, 1000);
        }
        
        function sendEmail(email, question) {
            fetch('https://formspree.io/f/moqzljqj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, message: question })
            });
        }
        
        function addMessage(sender, text) {
            const messageContainer = document.getElementById("chatbot-messages");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text.replace(/\n/g, '<br>')}`;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        function getResponse(message) {
            const responses = {
                "1": "Nuestro horario es de 10 AM a 2 AM todos los d铆as.",
                "2": "Nos encontramos en Av. Reforma #123, Ciudad.",
                "3": "Puedes contactarnos al +123456789 o en nuestro correo contacto@reformamax.com."
            };
            
            return responses[message] || "Lo siento, no entiendo tu consulta. Selecciona una opci贸n o escribe una pregunta para que la responda una persona.";
        }
    </script>
</body>
</html>
