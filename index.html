<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReformaMax - Verificación de QR</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GRMETTXDL0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GRMETTXDL0');
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1E3A5F;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .winner {
            color: green;
            font-weight: bold;
        }
        .loser {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Código QR</h1>
        <p id="message">Verificando...</p>
    </div>

    <script>
        // Lista de IDs ganadores
        const ganadores = ["005", "012", "027", "038", "049"];
        
        // Obtener el ID de la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const messageElement = document.getElementById("message");
        
        if (id) {
            if (ganadores.includes(id)) {
                messageElement.innerHTML = `<p class='winner'>¡Felicidades! El código ${id} es ganador. Reclama tu premio.</p>`;
            } else {
                messageElement.innerHTML = `<p class='loser'>Lo sentimos, el código ${id} no es ganador. ¡Gracias por participar!</p>`;
            }
        } else {
            messageElement.innerHTML = "Código QR no válido.";
        }
    </script>
</body>
</html>
